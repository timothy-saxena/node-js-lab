<body>

    <div class="wrapper">

        <div class="container">

            <header class="site-header">

                <img src="./images/book-icon.png" alt="LOGO" class="logo">

                <h1>ONLINE BOOKS STORE</h1>

            </header>

            <nav>
                <table width="100%" align="center" cellpadding="0" cellspacing="2">
                    <tbody align="center" style="font-weight:bold; font-size:18px;">

                            <td width="20%">

                                <hr>

                        </tr>
                    </tbody>
                </table>
            </nav>

        </div>

        <div class="container1">

            <div class="sidebar1"></div>

            <div class="container2">

                <main>

                    <h3 style="text-align:center; margin-bottom:20px;">
                        Registration Form
                    </h3>

                    <form name="f1">

                        <table align="center" cellpadding="10">

                            <tr>
                                <td>Name:*</td>
                                <td><input type="text" name="username"></td>
                            </tr>

                            <tr>
                                <td>Password:*</td>
                                <td><input type="password" name="password"></td>
                            </tr>

                            <tr>
                                <td>Email ID:*</td>
                                <td><input type="email" name="email"></td>
                            </tr>

                            <tr>
                                <td>Phone Number:*</td>
                                <td><input type="text" name="phno"></td>
                            </tr>

                            <tr>
                                <td>Gender:*</td>
                                <td>
                                    <input type="radio" name="gender" value="Male"> Male
                                    <input type="radio" name="gender" value="Female"> Female
                                </td>
                            </tr>

                            <tr>
                                <td>Language Known:</td>
                                <td>
                                    <input type="checkbox" value="English"> English<br>
                                    <input type="checkbox" value="Telugu"> Telugu<br>
                                    <input type="checkbox" value="Hindi"> Hindi<br>
                                    <input type="checkbox" value="Tamil"> Tamil
                                </td>
                            </tr>


                            <tr>
                                <td valign="top">Address:*</td>
                                <td><textarea name="address" rows="3" cols="20"></textarea></td>
                            </tr>

                            <tr>
                                <td></td>
                                <td>
                                    <input type="submit" value="Submit">
                                    <input type="reset" value="Reset">
                                </td>
                            </tr>

                            <tr>
                                <td colspan="2">
                                    <span style="color:red;">* Fields are mandatory</span>
                                </td>
                            </tr>

                        </table>

                    </form>

                </main>

            </div>

            <div class="sidebar2"></div>

        </div>

        <footer>
            <p style="color:white;">

            </p>

    </div>

</body>
